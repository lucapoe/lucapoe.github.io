<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con SENTINEL-42</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-box" id="chatBox">
        <div class="message from-prototype">
          <span class="username">SENTINEL-42:</span> ¿Qué queré?
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          id="userInput"
          placeholder="Escribe tu mensaje..."
          autofocus
        />
        <button id="sendButton">Hablar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
